<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Post App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Post App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex col-6 m-auto" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                        id="searchInput">
                    <button class="btn btn-outline-success" type="submit" id="search">Search</button>
                </form>
                <ul class="navbar-nav mb-2 mb-lg-0 ms-auto ">
                    <a href="signUpLogin.html" class="btn registrationBtn">LOGIN/REGISTER</a>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid mt-4 bor">
        <h1 style="font-weight: bolder;">Thoughts, Ideas, and Stories</h1>
        <p style="color: gray;">A space where creativity flows, ideas take shape, and stories come to life. Dive in,
            explore, and connect with insights that inspire and resonate.</p>
    </div>

    <!-- post content -->
    <div class="row postContent m-3">
        <div class="card mb-4 col-lg-12 col-md-6">
            <div class="row">
                <div class="p-4 ">
                    <div class="card p-2">
                        <div>
                            <label for="exampleFormControlInput1" class="form-label">Title:</label>
                            <input id="title" type="text" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Description:</label>
                            <textarea id="description" class="form-control" rows="3"></textarea>
                            <div class="mb-3 mt-3">
                                <label class="form-label">Category:</label>
                                <div>
                                    <input type="radio" id="fashion" name="category" value="Fashion">
                                    <label for="fashion">Fashion</label>
                                </div>
                                <div>
                                    <input type="radio" id="it" name="category" value="IT">
                                    <label for="it">IT</label>
                                </div>
                                <div>
                                    <input type="radio" id="medical" name="category" value="Medical">
                                    <label for="medical">Medical</label>
                                </div>
    
                                <div class="mt-3">
                                    <button class="btn registrationBtn text-light" id="button">Post</button>
                                    <button class="btn registrationBtn ms-5 me-5" id="LogOut">LogOut</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="post_data" class="p-4 col-lg-8 col-md-6"></div>
                </div>
            </div>
        </div>

    </div>

    <!-- footer -->

    <footer class="bg-light p-4">
        <div class="row g-0">
            <div class="col-md-6">
                <div class="card-body">
                    <p class="card-text" style="color: blue;">Stay up to date</p>
                    <h3 class="card-title" style="font-weight: bolder;">Join Our Newsletter</h3>
                    <form class="d-flex col-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="Enter your email"
                            aria-label="Search" id="searchInput">
                        <button class="btn btn-success" type="submit" id="search">submit</button>
                    </form>
                    <p class="card-text"><small class="text-muted">*You can unsubscribe anytime</small></p>
                </div>
            </div>
            <div class="col-md-6">
                <img src="image/Ellipse 4.png" class="img-fluid rounded-start ms-auto" style="height: 150px;">
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="app.js"></script>
    <script type="module" src="post.js"></script>
</body>

</html>
